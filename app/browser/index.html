<!DOCTYPE html>
<html>
<head>
    <title>Electron / Angular / ES6 Sample </title>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./scripts/splash/app');
    </script>
</head>
    <body>
        <h1>Electron / Angular / ES6 Sample</h1>
            <div ng-app="sampleApp">
                <div ng-controller="splashCtrl as splash">
                    <p>You're running Electron version
                        <span ng-bind="splash.electronVersion"></span>
                    </p>
                    <button ng-click="splash.doCrash()">Force App to crash</button>

                    <button ng-click="splash.openDevTools()">Open Developer Tools</button>
                </div>
            </div>
    </body>
</html>
